version: "3.9"
services:
  web:
    build: .
    container_name: ai-doc-web
    environment:
      SECRET_KEY: ${SECRET_KEY}
      STAGING_PASSWORD: ${STAGING_PASSWORD}
      REDIS_URL: redis://redis:6379/0
      MAX_UPLOAD_MB: ${MAX_UPLOAD_MB:-50}
      LOG_LEVEL: INFO
    depends_on: [redis]
    networks: [appnet]
  redis:
    image: redis:7
    container_name: ai-doc-redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes: [redisdata:/data]
    networks: [appnet]
  nginx:
    image: nginx:stable
    container_name: ai-doc-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/certs:/etc/nginx/certs:ro   # put your TLS certs here
    depends_on: [web]
    networks: [appnet]

volumes:
  redisdata:

networks:
  appnet:
